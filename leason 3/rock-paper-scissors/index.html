<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./image/favicon.png">
  <title>The Game</title>
</head>
<body>
  <div class="header">ROCK PAPPER SCISSORS</div>

  <div class="game">
    <div class="items-menu">
      <img src="./image/rock.png" alt="rock" class="gameItem" id="rock">
      <img src="./image/scissors.png" alt="scissors" class="gameItem"
      id="scissors">
      <img src="./image/paper.png" alt="paper" class="gameItem" id="paper">
    </div>
  
    <div class="menu">
      <div class="play">
        <div class="score"><div>Computer Score: 0 - Player Score: 0</div></div>
        <div class="round">Round result:
          <span></span>
        </div>
      </div>
      <div class="finish"></div>
      <button>Restart game</button>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://www.flaticon.com/authors/freepik"
      title="scissors icons">Icons created by Freepik - Flaticon</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
