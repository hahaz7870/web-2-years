<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./image/favicon.png">
  <title>The Game</title>
</head>
<body>
  <div class="header">ROCK PAPPER SCISSORS</div>
    <div class="side-block left-side">
      <div class="score">
        <div>
          <div id="playerScore">Player: <span id="playerValue">0</span></div>
          <div id="computerScore">Computer: <span id="computerValue">0</span></div>
          <button id="restartButton">Обновить статистику</button>
        </div>
      </div>
    </div>


  <!-- Игра -->
  <div class="game">
    <div class="items-menu">


      <img src="./image/rock.png" alt="rock" class="gameItem" id="rock">


      <img src="./image/scissors.png" alt="scissors" class="gameItem" id="scissors">


      <img src="./image/paper.png" alt="paper" class="gameItem" id="paper">
    </div>
  
    <div class="menu">
      <div class="play">
        <div class="round">Результат раунда:
          <span></span>
        </div>
      </div>
      <div class="finish"></div>
    </div>
  </div>

  <!-- Конец игры -->

  <div class="side-block right-side"></div>
  


  <script src="app.js"></script>
</body>
</html>
